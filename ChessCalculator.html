<!DOCTYPE html>
<html>
<head>
	<title>Chess Calc</title>
</head>
<link rel="stylesheet" type="text/css" href="chesscalc.css">
<body>
	<h1>Chess Rating Calculator</h1>
	<form>
		<div>
			<label for="originalRating">Your Rating </label>
			<input type="number" id="originalRating" minlength="3" maxlength="4">
			<label for="eventScore">Event Score </label>
			<input type="number" id="eventScore" step="0.1" placeholder="e.g. 2.5">
		</div>
		<div>
			<label for="opponentRating">Opponent Ratings </label>
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
		</div>
		<div>
			<input type="button" value="Submit" onclick="insert()" />
		</div>
		<div>
			<p id ="newRating"></p>
		</div>

	</form>



<script type="text/javascript" src="ChessCalculator.js"></script>
</body>
</html>
