<!DOCTYPE html>
<html>
<head>
	<title>Chess Calc</title>
</head>
<link rel="stylesheet" type="text/css" href="ChessCalculator.css">
<body>
	<h2>Chess Rating Calculator</h2>
	<form>
	<section id='wrapper'>
		<div id='originalRating'>
			<label for="originalRating">Your Rating </label>
			<input type="number" id="originalRating" minlength="3" maxlength="4">
		</div>
		<div id ='eventScore'>
			<label for="eventScore">Event Score </label>
			<input type="number" id="eventScore" placeholder="ex. 2.5">
		</div>
		<div id="opponentRating">
			<label for="opponentRating">Opponent Ratings </label>
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
			<input type="number" class="opponentRating" minlength="3" maxlength="4">
		</div>
		<div id="submit">
			<input type="button" value="Submit" onclick="insert()" />
		</div>
		<div id="updatedRating">
			<input type='text' name='newRating' id ="newRating" placeholder="New Rating">
		</div>
	</section>
	</form>



<script type="text/javascript" src="ChessCalculator.js"></script>
</body>
</html>
